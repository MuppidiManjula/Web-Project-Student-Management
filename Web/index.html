<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h2>Student Management System</h2>

  <input type="text" id="search" placeholder="Search by name or email...">

  <form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="course" placeholder="Course" required>
    <input type="text" id="regNumber" placeholder="Registered Number" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <button type="submit">Add Student</button>
    <input type="hidden" id="editIndex">
  </form>

  <div class="button-group">
    <button id="exportCSVBtn" class="small-btn">Export to CSV</button>
    <button id="exportPDFBtn" class="small-btn">Export to PDF</button>
    <button id="clearAllBtn" class="small-btn delete-btn">Clear All Students</button>
  </div>

  <h3>Student List</h3>
  <table id="studentTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Course</th>
        <th>Reg No</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
